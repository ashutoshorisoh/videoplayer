<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <img src="media.png" alt="logo" class="titleimage">
            <h1 class="title">MediaPlayer</h1>
        </div>
        <div class="menubar">
            <div class="menu-btn" id="videoBtn">Open</div>
            <input type="file" id="videoInput">
            <div class="menu-btn1">Playback
                <ul class="menu-items">
                    <li class="sup" id="spup">speedup</li>
                    <li class="sd" id="spd">speed down</li>
                </ul>
            </div>    
            <div class="menu-btn2">Audio
            <ul class="menu-itemss">
                <li class="vup" id="vlup">vol up</li>
                <li class="vd" id="vld">vol down</li>
            </ul>
        </div>                
        </div>
        <div id="message"></div>
    </header>
    <main class="videoContainer" id="main">
    </main>
    <footer>
        <div id="pauseplay">
            <i class="fa-solid fa-backward" id="backward"></i>
            <div class="play-pause-wrapper">
                <i class="fa-solid fa-play" id="playBtn"></i>
                <i class="fa-solid fa-pause" id="pauseBtn"></i>
            </div>
            <i class="fa-solid fa-forward" id="forward"></i>
            <i class="fa-solid fa-expand" id="fullScreen"></i>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" step="0.1">
            <span id="progressTime">0:00 / 0:00</span>
        </div>
        
        
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
